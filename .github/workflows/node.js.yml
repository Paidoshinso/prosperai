name: React Native CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CI: true
  NODE_VERSION: 18.x
  CACHE_KEY: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

jobs:
  quality-checks:
    name: ğŸ› ï¸ Quality Checks (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â” Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ env.CACHE_KEY }}

      - name: ğŸ§¹ Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸ” Run ESLint
        run: npm run lint --if-present || echo "No lint script found"

      - name: ğŸ§ª Run unit tests
        run: npm test -- --coverage --watchAll=false

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        if: success()

  android-build:
    name: ğŸ¤– Android Build
    needs: quality-checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: â” Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ env.CACHE_KEY }}

      - name: ğŸ§¹ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Android
        run: |
          cd android
          ./gradlew assembleRelease

      - name: ğŸ·ï¸ Create build tag
        if: success()
        run: echo "BUILD_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: ğŸš€ Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-build-${{ env.BUILD_DATE }}
          path: android/app/build/outputs/apk/release/*.apk

  ios-build:
    name: ğŸ iOS Build
    needs: quality-checks
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: â” Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ env.CACHE_KEY }}

      - name: ğŸ§¹ Install dependencies
        run: npm ci

      - name: ğŸ Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios && pod install

      - name: ğŸ—ï¸ Build iOS
        run: |
          cd ios
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -sdk iphonesimulator

  notify:
    name: ğŸ“¢ Notification
    needs: [quality-checks, android-build, ios-build]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ğŸ“¢ Send Slack notification
        uses: rtCamp/action-slack-notify@v2
        if: failure()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: danger
          SLACK_TITLE: "Build Failed"
          SLACK_MESSAGE: "Build failed in ${{ github.workflow }}"
          SLACK_USERNAME: GitHub Actions
